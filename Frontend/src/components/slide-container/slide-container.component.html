<section class="game-section">
  <div class="section-header">
    <h2 class="line-title">NOS FORMATIONS EN TENDANCE</h2>
    <div class="section-controls">
      <button
        class="control-btn prev-btn"
        (click)="prevFormation()"
        [disabled]="loading"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15 18L9 12L15 6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button
        class="control-btn next-btn"
        (click)="nextFormation()"
        [disabled]="loading"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9 6L15 12L9 18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="carousel-container" #carouselContainer>
    <div class="carousel-wrapper" #carouselWrapper>
      <div *ngFor="let formation of formations" 
           class="item" 
           [class.active]="formation.active"
           [attr.data-id]="formation.id"
           (click)="toggleActive(formation)">
        <div class="item-image" [style.backgroundImage]="'url(' + (formation.imageUrl || formation.image) + ')'">
          <div class="item-overlay"></div>
        </div>
        <div class="item-desc">
          <h4>{{ formation.title }}</h4>
          <p>{{ formation.description }}</p>
          <div class="item-meta">
            <div class="meta-item">
              <i class="fas fa-clock"></i>
              <span>{{ formation.duree }} semaines</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-graduation-cap"></i>
              <span>{{ formation.niveau }}</span>
            </div>
          </div>
          <button class="enroll-btn" (click)="register(formation); $event.stopPropagation()">
            <i class="fas fa-user-plus"></i>
            S'inscrire
          </button>
        </div>
      </div>
    </div>
    <div class="carousel-controls">
      <button class="control-btn prev" (click)="prevFormation()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="control-btn next" (click)="nextFormation()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Chargement des formations...</p>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    <i class="fas fa-exclamation-circle"></i>
    <p>{{ errorMessage }}</p>
  </div>

  <div
    *ngIf="!loading && formations.length === 0 && !errorMessage"
    class="empty-state"
  >
    <svg
      width="48"
      height="48"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V9C21 7.89543 20.1046 7 19 7H13L11 5H5C3.89543 5 3 5.89543 3 7Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <h3>Aucune formation disponible</h3>
    <p>
      Il n'y a actuellement aucune formation disponible dans notre catalogue.
    </p>
    <button class="refresh-btn" (click)="loadFormations()">Rafra√Æchir</button>
  </div>
</section>
