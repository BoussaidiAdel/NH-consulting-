<!-- src/main/resources/templates/email/contact-email.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #e9e9e9;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #888;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field-value {
            margin-bottom: 15px;
        }
        .message-body {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>New Contact Form Submission</h2>
    </div>
    <div class="content">
        <div class="field">
            <div class="field-label">Name:</div>
            <div class="field-value" th:text="${fullname}">John Doe</div>
        </div>

        <div class="field">
            <div class="field-label">Email:</div>
            <div class="field-value" th:text="${email}">john@example.com</div>
        </div>

        <div class="field" th:if="${phone != null and phone != ''}">
            <div class="field-label">Phone:</div>
            <div class="field-value" th:text="${phone}">+1 234 567 8901</div>
        </div>

        <div class="field">
            <div class="field-label">Subject:</div>
            <div class="field-value" th:text="${subject}">Inquiry about services</div>
        </div>

        <div class="field">
            <div class="field-label">Message:</div>
            <div class="message-body" th:text="${message}">Message content here...</div>
        </div>
    </div>
    <div class="footer">
        <p>This email was sent from your website contact form.</p>
        <p>Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
